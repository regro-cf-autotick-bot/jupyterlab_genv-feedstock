{% set name = "jupyterlab_genv" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_genv-{{ version }}.tar.gz
  sha256: 9db811955c8d23bc404adf0840275c083d97913be19c965e9f4a3c6d2ae7a3f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling >=1.3.1
    - jupyterlab ~=3.1
    - hatch-jupyter-builder >=0.5
  run:
    - python >={{ python_min }}
    - jupyter_server <3,>=1.6
    - genv

test:
  imports:
    - jupyterlab_genv
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/jupyterlab-genv/
  summary: A JupyterLab extension for managing GPU environments using genv.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - noa-neria
    - omer-dayan
    - razrotenberg
